<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - MOUNTZEN</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Global & Checkout CSS -->
  <link rel="stylesheet" href="style.css"> <!-- Link global styles first -->
  <link rel="stylesheet" href="checkout.css">
</head>

<body>

  <header class="header">
    <div class="container header-inner">
      <div class="header-left">
        <a href="index.html" class="logo-container">
          <div class="logo-circle">L</div>
          <span class="logo-text">MOUNTZEN</span>
        </a>
      </div>
      <div class="header-right">
        <!-- Kept empty or removed text as requested -->
      </div>
    </div>
  </header>

  <div class="checkout-main">
    <div class="checkout-grid">

      <!-- Left Column: Billing -->
      <div class="billing-section">
        <h3>Shipping Address</h3>
        <form id="checkoutForm">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="name" placeholder="John Doe" required>
          </div>

          <div class="form-group">
            <label>Email Address</label>
            <input type="email" id="email" placeholder="john@example.com" required>
          </div>

          <div class="form-group">
            <label>Address</label>
            <input type="text" id="address" placeholder="1234 Main St" required>
          </div>

          <div class="form-group">
            <label>Payment Method</label>
            <select id="payment">
              <option value="Card">Credit or Debit Card</option>
              <option value="NetBanking">Net Banking</option>
              <option value="UPI">Other UPI / Apps</option>
              <option value="COD">Cash on Delivery</option>
            </select>
          </div>

          <button type="button" id="placeOrderBtn" class="place-order-btn">Place Order</button>
        </form>
      </div>

      <!-- Right Column: Order Summary -->
      <div class="order-summary">
        <h3>Order Summary</h3>
        <div id="checkoutItems" class="checkout-items-list">
          <!-- Items injected here -->
        </div>

        <div class="pricing-summary">
          <div class="summary-row">
            <span>Items:</span>
            <span>--</span>
          </div>
          <div class="summary-row">
            <span>Shipping:</span>
            <span>Free</span>
          </div>
          <div class="summary-row total-row">
            <span>Order Total:</span>
            <span>$<span id="finalTotal">0.00</span></span>
          </div>
        </div>
        <div class="security-note">
          <i class="fa-solid fa-shield-halved"></i> Secure Transaction
        </div>
      </div>

    </div>
  </div>

  <script src="checkout.js"></script>
</body>

</html>
